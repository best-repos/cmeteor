<template name="header">
  <nav class="header navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'index'}}" id="a-title">Meteor</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-navbar-collapse">
      {{#if currentUser}}
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{{pathFor 'postSubmit'}}">发布</a>
        </li>
        <li>
          <a href="{{pathFor 'notify'}}">通知 &nbsp; <i class="badge">{{notifyCount}}</i></a>
        </li>
        <li id="li-username">
          <a href="{{pathFor 'index'}}">{{currentUser.username}}</a>
        </li>
        <li>
          <a id="a-logout" href="#">退出</a>
        </li>
      </ul>
      {{else}}
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="{{pathFor 'signup'}}">注册</a>
        </li>
        <li>
          <a href="{{pathFor 'login'}}">登录</a>
        </li>
      </ul>
      {{/if}}
    </div>
  </nav>
</template>
