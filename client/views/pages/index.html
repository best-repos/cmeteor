<template name="index">
  <div class="col-md-2 col-xs-1"></div>
  <div class="col-md-8 col-xs-10">
    {{#each posts}}
    <div class="post-row">
      <a class="post-title" href="/post/{{_id}}">
          {{title}}
        </a>
      <br/>
      <small>
        <span class="">{{author}} 发表于 {{fromNow}}</span>
        <span class="">已被浏览 {{visitedCount}} 次</span>
      </small>
    </div>
    {{/each}}
  </div>
  <div>
  </div>
</template>
