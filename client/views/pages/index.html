<template name="index">
  <div class="row">
      <div class="posts">
        {{#each posts}}
        <div class="row post" url="/post/{{_id}}">
          <span class="col-md-1"></span>
          <span class="col-md-6">{{title}}</span>
          <span class="col-md-2">{{author}}</span>
          <span class="col-md-1">{{fromNow}}</span>
          <span class="col-md-1">{{visitedCount}}</span>
        </div>
        {{/each}}
      </div>
  </div>
</template>
