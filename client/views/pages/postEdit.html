<template name="postEdit">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      {{> errors}}
      <fieldset>
        {{#with post}}
        <textarea id="ta-post-title" class="form-control" rows="1">{{title}}</textarea>
        <textarea id="ta-post-content" class="form-control" rows="20">{{content}}</textarea> 
        {{/with}}
      </fieldset>
      <button id="btn-post-edit" type="button" class="btn btn-default">修改</button>
    </div>
  </div>
</template>
