<template name="notify">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      {{#each notifies}}
        <div class="notify-row {{isRead}}">
          " <a href="{{pathFor 'post' id=postId}}">{{postTitle}}</a> " {{msg}}
        </div>
      {{/each}}
    </div>
  </div>
</template>
